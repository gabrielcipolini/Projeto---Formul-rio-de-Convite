<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <title>Festivite</title>
  </head>
  <body>
    <div id="app" class="grid">
      <aside>
        <header class="grid">
          <img src="/assets/logo.svg" alt="Emoji de confetes" />
          <div class="grid">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </div>
        </header>
      </aside>

      <main>
        <div class="form-container">
          <h2>Crie seu convite</h2>
          <form action="" method="POST" enctype="multipart/form-data" class="grid">
            <fieldset class="event-details grid">
              <legend class="flex align-center gap-12">
                <img
                  src="assets/icons/calendar.svg"
                  alt="Ícone de calendário"
                />
                Sobre o evento
              </legend>

              <div class="input-wrapper">
                <label for="event_name">Título</label>
                <input
                  type="text"
                  name="event_name"
                  id="event_name"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="input-pair grid">
                <div class="input-wrapper">
                  <label for="start_datetime">Início</label>
                  <input
                    type="datetime-local"
                    name="start_datetime"
                    id="start_datetime"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="end_datetime">Fim</label>
                  <input
                    type="datetime-local"
                    name="end_datetime"
                    id="end_datetime"
                  />
                </div>
              </div>

              <div class="input-pair grid">
                <div class="input-wrapper">
                  <label>Tipo</label>

                  <div class="radio-pair grid">
                    <div class="radio-wrapper flex">
                      <label for="event_type_in_person">
                        <svg
                          width="16"
                          height="16"
                          viewBox="0 0 16 16"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <g clip-path="url(#clip0_4119_206)">

                              fill-rule="evenodd"
                              clip-rule="evenodd"

 9.83331H6.66671C6.39056 9.83331 6.16671 9.60945 6.16671 9.33331ZM6.16671 12C6.16671 11.7238 6.39056 11.5 6.66671 11.5H9.33337C9.60952 11.5 9.83337 11.7238 9.83337 12C9.83337 12.2761 9.60952 12.5 9.33337 12.5H6.66671C6.39056 12.5 6.16671 12.2761 6.16671 12Z"

                            />
                          </g>
                          <defs>
                            <clipPath id="clip0_4119_206">
                              <rect width="16" height="16" fill="white" />
                            </clipPath>
                          </defs>
                        </svg>

                        Presencial
                      </label>
                      <input
                        type="radio"
                        name="event_type"
                        id="event_type_in_person"
                        value="in-person"
                      />
                    </div>

                    <div class="radio-wrapper flex">
                      <label for="event_type_online">
                        <svg
                          width="16"
                          height="16"
                          viewBox="0 0 16 16"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24677 15.1667 5.24686 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z"
                            fill="#869198"
                          />
                        </svg>
                        Online
                      </label>
                      <input
                        type="radio"
                        name="event_type"
                        id="event_type_online"
                        value="online"
                      />
                    </div>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="event_location">Local</label>
                  <input
                    type="text"
                    name="event_location"
                    id="event_location"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="event_description">Descrição</label>
                <textarea
                  name="event_description"
                  id="event_description"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="event-customization grid">
              <legend class="flex align-center gap-12">
                <img src="assets/icons/paintbrush.svg" alt="Ícone de píncel" />
                Personalização
              </legend>

              <div class="colors-group">
                <label>Cor principal</label>

                <div class="colors-picker grid">
                  <div class="colors-wrapper">
                    <div id="color1"></div>
                    <input
                      type="radio"
                      name="colors"
                      id="color1"
                      value="blue"
                    />
                  </div>
                  <div class="colors-wrapper">
                    <div id="color2"></div>
                    <input type="radio" name="colors" id="  " value="navy" />
                  </div>
                  <div class="colors-wrapper">
                    <div id="color3"></div>
                    <input
                      type="radio"
                      name="colors"
                      id="color3"
                      value="purple"
                    />
                  </div>
                  <div class="colors-wrapper">
                    <div id="color4"></div>
                    <input
                      type="radio"
                      name="colors"
                      id="color4"
                      value="fuschia"
                    />
                  </div>
                  <div class="colors-wrapper">
                    <div id="color5"></div>
                    <input
                      type="radio"
                      name="colors"
                      id="color5"
                      value="pink"
                    />
                  </div>
                  <div class="colors-wrapper">
                    <div id="color6"></div>
                    <input type="radio" name="colors" id="color6" value="red" />
                  </div>
                  <div class="colors-wrapper">
                    <div id="color7"></div>
                    <input
                      type="radio"
                      name="colors"
                      id="color7"
                      value="orange"
                    />
                  </div>
                  <div class="colors-wrapper">
                    <div id="color8"></div>
                    <input
                      type="radio"
                      name="colors"
                      id="color8"
                      value="yellow"
                    />
                  </div>
                  <div class="colors-wrapper">
                    <div id="color9"></div>
                    <input
                      type="radio"
                      name="colors"
                      id="color9"
                      value="lime"
                    />
                  </div>
                  <div class="colors-wrapper">
                    <div id="color10"></div>
                    <input
                      type="radio"
                      name="colors"
                      id="color10"
                      value="green"
                    />
                  </div>
                  <div class="colors-wrapper">
                    <div id="color11"></div>
                    <input
                      type="radio"
                      name="colors"
                      id="color11"
                      value="cyan"
                    />
                  </div>
                </div>
              </div>

              <div class="theme-event-picker">
                <label for="">Tema do evento</label>
                <div class="theme-wrapper grid">
                  <div class="theme-picker grid">
                    <img
                      src="assets/images/Image.png"
                      alt="Imagem de um bolo de aniversário"
                    />
                    <label for="theme1">Aniversário</label>
                    <input
                      type="radio"
                      name="themes"
                      id="theme1"
                      value="birthday"
                    />
                  </div>

                  <div class="theme-picker grid">
                    <img
                      src="assets/images/Image-1.png"
                      alt="Imagem com decorações de festa infantil"
                    />
                    <label for="theme2">Infantil</label>
                    <input
                      type="radio"
                      name="themes"
                      id="theme2"
                      value="kids"
                    />
                  </div>

                  <div class="theme-picker grid">
                    <img
                      src="assets/images/Image-2.png"
                      alt="Imagem de um capelo"
                    />
                    <label for="theme3">Formatura</label>
                    <input
                      type="radio"
                      name="themes"
                      id="theme3"
                      value="graduation"
                    />
                  </div>

                  <div class="theme-picker grid">
                    <img
                      src="assets/images/Image-3.png"
                      alt="Imagem de alianças de casamento"
                    />
                    <label for="theme4">Casamento</label>
                    <input
                      type="radio"
                      name="themes"
                      id="theme4"
                      value="wedding"
                    />
                  </div>

                  <div class="theme-picker grid">
                    <img
                      src="assets/images/Image-4.png"
                      alt="Imagem de fraldas simbolizando chá de bebê"
                    />
                    <label for="theme5">Chá de bebê</label>
                    <input
                      type="radio"
                      name="themes"
                      id="theme5"
                      value="babyshower"
                    />
                  </div>

                  <div class="theme-picker grid">
                    <img
                      src="assets/images/Image-5.png"
                      alt="Imagem de uma cozinha"
                    />
                    <label for="theme6">Chá de panela</label>
                    <input
                      type="radio"
                      name="themes"
                      id="theme6"
                      value="bridalshower"
                    />
                  </div>

                  <div class="theme-picker grid">
                    <img
                      src="assets/images/Image-6.png"
                      alt="Imagem de laços coloridos"
                    />
                    <label for="theme7">Carnaval</label>
                    <input
                      type="radio"
                      name="themes"
                      id="theme7"
                      value="carnival"
                    />
                  </div>

                  <div class="theme-picker grid">
                    <img
                      src="assets/images/Image-7.png"
                      alt="Imagem de um ovo de páscoa"
                    />
                    <label for="theme8">Páscoa</label>
                    <input
                      type="radio"
                      name="themes"
                      id="theme8"
                      value="easter"
                    />
                  </div>

                  <div class="theme-picker grid">
                    <img
                      src="assets/images/Image-8.png"
                      alt="Imagem de bandeiras de São João"
                    />
                    <label for="theme9">São João</label>
                    <input
                      type="radio"
                      name="themes"
                      id="theme9"
                      value="saojoao"
                    />
                  </div>

                  <div class="theme-picker grid">
                    <img
                      src="assets/images/Image-9.png"
                      alt="Imagem de abóboras de halloween"
                    />
                    <label for="theme10">Halloween</label>
                    <input
                      type="radio"
                      name="themes"
                      id="theme10"
                      value="halloween"
                    />
                  </div>

                  <div class="theme-picker grid">
                    <img
                      src="assets/images/Image-10.png"
                      alt="Imagem de presentes"
                    />
                    <label for="theme11">Natal</label>
                    <input
                      type="radio"
                      name="themes"
                      id="theme11"
                      value="christmas"
                    />
                  </div>

                  <div class="theme-picker grid">
                    <img
                      src="assets/images/Image-11.png"
                      alt="Imagem de diversas pessoas brindando e/ou celebrando"
                    />
                    <label for="theme12">Outro</label>
                    <input
                      type="radio"
                      name="themes"
                      id="theme12"
                      value="other"
                    />
                  </div>
                </div>
              </div>

              <div class="event-style-and-image grid">
                <div class="event-style">
                  <label>Estilo</label>
                  <div class="event-style-group flex align-center gap-12">
                    <div class="event-style-wrapper">
                      <div class="toggle-switch"></div>

                      <div class="dark-mode">
                        <input
                          type="radio"
                          name="mode"
                          id="dark_mode"
                          value="dark"
                          checked
                        />
                      </div>
                      <div class="light-mode">
                        <input
                          type="radio"
                          name="mode"
                          id="light_mode"
                          value="light"
                        />
                      </div>
                    </div>
                    <label for="dark_mode">Escuro</label>
                    <label for="light_mode">Claro</label>
                  </div>
                </div>

                <div class="cover-image-upload">
                  <label for="cover_image">Foto de capa</label>
                  <div class="cover-image-wrapper flex align-center gap-12">
                    <input type="file" name="" id="cover_image" />
                    <div class="file-chooser">
                      <label for="">
                        <img
                          src="assets/icons/ico_upload.svg"
                          alt="Ícone de upload"
                        />
                        Selecionar
                      </label>
                    </div>
                    <span>Nenhum arquivo selecionado</span>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="contact-info grid">
              <legend class="flex align-center gap-12">
                <img src="assets/icons/ico_contact.svg" alt="Ícone de píncel" />
                Dados para contato
              </legend>

              <div class="input-wrapper">
                <label for="fullname">Nome</label>
                <input
                  type="text"
                  name="fullname"
                  id="fullname"
                  placeholder="Nome completo"
                  required
                />
                <div class="error">
                  <span>
                    <img
                      src="assets/icons/ico-alert.svg"
                      alt="Ícone com o ponto de exclamação simbolizando um alerta."
                    />
                    Campo obrigatório
                  </span>
                </div>
              </div>

              <div class="input-pair grid">
                <div class="input-wrapper">
                  <label for="email">E-mail</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="exemplo@email.com"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="phone_number">Telefone</label>
                  <input
                    type="text"
                    name="phone_number"
                    id="phone_number"
                    placeholder="(99) 9 9999-9999"
                  />
                </div>
              </div>
            </fieldset>

            <div class="terms-and-conditions">
              <div class="checkbox-wrapper flex gap-12">
                <div class="terms-conditions">
                  <div class="checkbox-style"></div>
                  <input
                    type="checkbox"
                    name="terms"
                    id="terms"
                    required
                    title="Para continuar você deve aceitar nosssos termos."
                  />
                </div>
                <label for="terms"
                  >Li e concordo com os <a href="#">Termos e Condições</a> e com
                  a <a href="#">Política de Privacidade</a></label
                >
              </div>

              <div class="checkbox-wrapper flex gap-12">
                <div class="email-updates">
                  <div class="checkbox-style"></div>
                  <input
                    type="checkbox"
                    name="email_updates"
                    id="email_updates"
                  />
                </div>
                <label for="email_updates"
                  >Aceito receber atualizações e promoções por e-mail</label
                >
              </div>

              <div class="checkbox-wrapper flex gap-12">
                <div class="sms-updates">
                  <div class="checkbox-style"></div>
                  <input type="checkbox" name="sms_updates" id="sms_updates" />
                </div>
                <label for="sms_updates"
                  >Aceito receber atualizações e promoções por SMS</label
                >
              </div>
            </div>

            <div class="btn-submit flex">
              <button class="flex align-center gap-12" type="submit">
                <img
                  src="assets/icons/ico_ticket.svg"
                  alt="Ícone de bilhete de acesso"
                />
                Gerar convite
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
